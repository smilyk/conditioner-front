<h2 mat-dialog-title>Удалить кондиционер?</h2>
<mat-dialog-content>
  <p> вы действительно хотите удалить кондиционер {{data.conditionerName}} ?</p>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button style="color: red" mat-raised-button (click)="remove(data.conditionerUuid)">Delete</button>
</mat-dialog-actions>
