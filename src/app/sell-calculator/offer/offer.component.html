<div class="nav-list">

  <div class="card-body">
    <h3 style="text-align: center" class="border-title"> Коммерческое предложение для клиента {{this.client}}
    </h3>
  </div>
  <div class="flex-container, card-body">
    <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'offer', sheet: 'this.client'
  })">Excel
    </button>
    <!--  Табличка-->
    <div class="card-body">
      <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" class="mat-elevation-z8">

        <ng-container [style.display]="'none'" matColumnDef = 'client'>
          <th [style.display]="'none'" mat-header-cell *matHeaderCellDef> Клиент</th>
          <td [style.display]="'none'" mat-cell *matCellDef="let row"> {{row.client}} </td>
        <td>{{this.client}}</td>
        </ng-container>
        <ng-container matColumnDef="empty">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">  </td>
        </ng-container>
        <!-- Наименование Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Наименование</th>
          <td mat-cell *matCellDef="let row"> {{row.model}} </td>
        </ng-container>

        <!-- Цена грн Column -->
        <ng-container matColumnDef="priceUkr">
          <th mat-header-cell *matHeaderCellDef> Цена грн</th>
          <td mat-cell *matCellDef="let row"> {{row.priceUkr}} </td>
        </ng-container>

        <!-- Цена доллар Column -->
        <ng-container matColumnDef="priceUsa">
          <th mat-header-cell *matHeaderCellDef> Цена доллар</th>
          <td mat-cell *matCellDef="let offer"> {{offer.priceUsa}} </td>
        </ng-container>

        <!-- Стоимость в интернете Column -->
        <ng-container matColumnDef="priceInternet">
          <th mat-header-cell *matHeaderCellDef> Стоимость в интернете</th>
          <td mat-cell *matCellDef="let offer"> {{offer.priceInternet}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Итого</th>
          <td mat-cell *matCellDef="let offer">  {{offer.total}}</td>
        </ng-container>
        <div class="card-body">
          <mat-card>Итого: {{summ}}</mat-card>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    <!--  Табличка-->
    <div class="card-body">
      <mat-card>Итого: {{summ}}</mat-card>
    </div>
    <!--  Кнопки-->
<!--    <div style="border: #f44336 solid 4px">gfg</div>-->
    <!--  end of flex container-->
  </div>
</div>
