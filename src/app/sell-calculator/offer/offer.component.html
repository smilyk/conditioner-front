<div class="nav-list">

  <div class="card-body">
    <h3 style="text-align: center" class="border-title"> Коммерческое предложение для клиента {{this.client}}
    </h3>
  </div>
<div class="flex-container, card-body">
  <!--  Табличка-->
  <div class="card-body">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Наименование Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Наименование</th>
        <td mat-cell *matCellDef="let row"> {{row.model}} </td>
      </ng-container>

      <!-- Цена грн Column -->
      <ng-container matColumnDef="priceUkr">
        <th mat-header-cell *matHeaderCellDef> Цена грн </th>
        <td mat-cell *matCellDef="let row"> {{row.priceUkr}} </td>
      </ng-container>

      <!-- Цена доллар Column -->
      <ng-container matColumnDef="priceUsa">
        <th mat-header-cell *matHeaderCellDef> Цена доллар </th>
        <td mat-cell *matCellDef="let offer"> {{offer.priceUsa}} </td>
      </ng-container>

      <!-- Стоимость в интернете Column -->
      <ng-container matColumnDef="priceInternet">
        <th mat-header-cell *matHeaderCellDef> Стоимость в интернете </th>
        <td mat-cell *matCellDef="let offer"> {{offer.priceInternet}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
<!--  Табличка-->
  <div class="card-body">  <mat-card>Итого: {{summ}}</mat-card></div>
<!--  Кнопки-->
  <div style="border: #f44336 solid 4px">gfg</div>
<!--  end of flex container-->
</div>
</div>
